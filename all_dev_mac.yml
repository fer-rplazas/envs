  - mne-base
  - numpy
  - pandas
  - scikit-learn
  - pytorch-lightning
  - scipy
  - numba
  - seaborn
  - matplotlib
  - ipykernel
  - pip
  - ipympl
  - jupyterlab
  - black
  - h5py
  - python-neo
  - torchmetrics
  - imbalanced-learn
  - torchinfo
  - cython
  - liblsl
  - pyqtgraph
  - pip:
    - colorednoise
